{% extends 'base.html' %}

{% block body %}
<div align="center">
	<h1>Overall customer sentiments</h1>
	<!-- Graph will be drawn inside this div -->
	<div id="sentiment-chart" style="width: 480px; height: 400px;"></div>

	<h1>Units</h1>
	<br>
	{% for unit in units %}
		<a class="btn btn-primary" href="{{ url_for('unit_details', id=unit.property_id) }}">{{ unit.name }}</a>
	{% endfor %}
</div>
{% endblock %}
